<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Countdown</title>
    <style>
        /* Modern Translucent UI */
        body {
            font-family: 'Arial', sans-serif;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .countdown-container {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 3rem;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 0 30px rgba(240, 165, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #f0a500;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: normal;
        }

        .release-info {
            font-size: 1.2rem;
            color: #f0a500;
            margin-bottom: 3rem;
            font-weight: bold;
        }

        /* Countdown Boxes - Matching Your Image */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 1.5rem 1rem;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-box span {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
        }

        .time-box .label {
            font-size: 1.1rem;
            color: #f0a500;
            text-transform: uppercase;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .countdown-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .time-box {
                min-width: 90px;
                padding: 1rem 0.5rem;
            }
            
            .time-box span {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>GTA 6</h1>
        <h2>Live Countdown to Release</h2>
        <div class="release-info">Release Date: May 26, 2026</div>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">385</span>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <span id="hours">13</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">35</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <span id="seconds">28</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Accurate Countdown Timer
        function updateCountdown() {
            const targetDate = new Date("May 26, 2026 00:00:00 GMT+0000").getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }

        // Initialize and update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
