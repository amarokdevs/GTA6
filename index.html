<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTA 6 COUNTDOWN - AMAROKDEVS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Countdown to GTA VI release on May 26, 2026 - Created by AMAROKDEVS">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="assets/gta6.png" alt="GTA 6 Logo">
  </div>

  <!-- Main Content -->
  <main id="main-content">
    <img class="logo" src="assets/gta6.png" alt="GTA 6 Logo">
    <h1>Live Countdown to GTA 6 Release</h1>
    <div class="release-date">Release Date: May 26, 2026</div>
    
    <div class="countdown" id="countdown">
      <div class="time-box"><div id="days">0</div><span>Days</span></div>
      <div class="time-box"><div id="hours">0</div><span>Hours</span></div>
      <div class="time-box"><div id="minutes">0</div><span>Minutes</span></div>
      <div class="time-box"><div id="seconds">0</div><span>Seconds</span></div>
    </div>

    <!-- Added AMAROKDEVS credit -->
    <div class="credit">Created by AMAROKDEVS</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
