<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash-screen">
        <img src="assets/logo.png" alt="GTA 6 Logo" class="splash-logo">
    </div>

    <div class="countdown-container">
        <h1>GTA 6</h1>
        <h2>Live Countdown to Release</h2>
        <div class="release-info">Release Date: May 26, 2026</div>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">385</span>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <span id="hours">13</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">35</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <span id="seconds">28</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
