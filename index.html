<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto VI Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <img src="https://brandlogos.net/wp-content/uploads/2023/12/grand_theft_auto_vi-logo_brandlogos.net_6husz.png" alt="GTA VI Logo" class="splash-logo">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <!-- Main Countdown -->
    <div class="countdown-container">
        <div class="countdown-header">
            <h1>GRAND THEFT AUTO VI</h1>
            <div class="subtitle">Live Countdown to Release</div>
            <div class="release-date">Release Date: May 26, 2026</div>
        </div>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">385</span>
                <div class="label">DAYS</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">HOURS</div>
            </div>
            <div class="time-box">
                <span id="minutes">50</span>
                <div class="label">MINUTES</div>
            </div>
            <div class="time-box">
                <span id="seconds">12</span>
                <div class="label">SECONDS</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
