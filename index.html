<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   GTA 6 Countdown
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
   body {
     font-family: 'Roboto', sans-serif;
   }
   /* Glassmorphism container */
   .glass {
     background: rgba(255, 255, 255, 0.1);
     border-radius: 1rem;
     border: 1px solid rgba(255, 255, 255, 0.25);
     backdrop-filter: blur(15px);
     -webkit-backdrop-filter: blur(15px);
     box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
   }
   /* Fade-in animation */
   @keyframes fadeIn {
     0% {
       opacity: 0;
     }
     100% {
       opacity: 1;
     }
   }
   .fade-in {
     animation: fadeIn 3s ease forwards;
     opacity: 0;
   }
  </style>
 </head>
 <body>
  <div class="relative min-h-screen flex flex-col items-center justify-center text-white overflow-hidden bg-black">
   <img alt="Background image showing two characters leaning on a car with palm trees and cityscape in the background, tinted purple" class="absolute inset-0 w-full h-full object-cover brightness-75" height="800" src="assets/bg.jpg" width="600"/>
   <div class="relative z-10 flex flex-col items-center px-4 glass max-w-md w-full mx-4 py-8 fade-in">
    <img alt="Grand Theft Auto VI logo with colorful V and white text" class="w-36 sm:w-44 mb-6" height="150" src="assets/logo.png" width="150"/>
    <h1 class="text-white text-xl sm:text-2xl font-semibold mb-2 text-center">
     Live Countdown to GTA 6 Release
    </h1>
    <p class="text-pink-500 font-semibold mb-6 text-center text-sm sm:text-base">
     Release Date: May 26, 2026
    </p>
    <div class="flex justify-center w-full space-x-6">
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass">
      <span id="days" class="text-white font-extrabold text-lg sm:text-xl">
       384
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1">
       Days
      </span>
     </div>
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass">
      <span id="hours" class="text-white font-extrabold text-lg sm:text-xl">
       17
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1">
       Hours
      </span>
     </div>
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass">
      <span id="minutes" class="text-white font-extrabold text-lg sm:text-xl">
       35
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1">
       Minutes
      </span>
     </div>
     <div class="bg-black bg-opacity-30 rounded-md px-6 py-3 flex flex-col items-center min-w-[70px] glass">
      <span id="seconds" class="text-white font-extrabold text-lg sm:text-xl">
       33
      </span>
      <span class="text-pink-500 text-xs sm:text-sm mt-1">
       Seconds
      </span>
     </div>
    </div>
   </div>
  </div>
  <script>
   // Set the release date
    const releaseDate = new Date('May 26, 2026 00:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance < 0) {
        // If the date has passed, show zeros
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        document.getElementById('seconds').textContent = '0';
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
 </body>
</html>
