<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Countdown | May 26, 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-header">
            <div class="gta-logo">VI</div>
            <h1>COUNTDOWN TO RELEASE</h1>
            <div class="release-info">MAY 26, 2026 | PS5 · XBOX SERIES X|S · PC</div>
        </div>
        
        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <div class="label">DAYS</div>
            </div>
            <div class="time-separator">:</div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">HOURS</div>
            </div>
            <div class="time-separator">:</div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">MINUTES</div>
            </div>
            <div class="time-separator">:</div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div class="label">SECONDS</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
