<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 6 Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="assets/logo.png" alt="GTA 6 Logo" class="splash-logo">
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="container">
            <img src="assets/logo.png" alt="GTA 6 Logo" class="logo">
            <h1>LIVE COUNTDOWN TO GTA 6 RELEASE</h1>
            <p>Release Date: May 26, 2026</p>
            <div class="countdown">
                <div class="time-box">
                    <span id="days">0</span>
                    <p>Days</p>
                </div>
                <div class="time-box">
                    <span id="hours">0</span>
                    <p>Hours</p>
                </div>
                <div class="time-box">
                    <span id="minutes">0</span>
                    <p>Minutes</p>
                </div>
                <div class="time-box">
                    <span id="seconds">0</span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="credits">
                <p>Credits - AMAROKDEVS</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
